<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="user-panel">
    <script th:src="@{/js/edit-user.js}"></script>
    <div class="container mt-5 jumbotron night-mode-medium-background">
        <h1>User Panel</h1>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="d-flex">
                        <input id="searchInput" class="form-control mr-1" placeholder="Username">
                        <span class="input-group-addon">
                        <button id="searchButton" class="btn btn-default" type="button">
                            <i class="fa fa-search"></i> Search user
                        </button>
                    </span>
                    </div>
                </div>
                <div class="col-md-8 pl-5" th:id="userDetailsDiv">
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
