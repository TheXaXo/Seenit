<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="reason">
    <div class="container mt-5 jumbotron night-mode-medium-background">
        <h1>Reason</h1>
        <hr>
        <div class="form-group">
            <label for="reason">Reason</label>
            <textarea class="form-control" rows="5" name="reason" id="reason" th:text="${reason}"></textarea>
        </div>
        <div class="form-group">
            <a class="btn btn-primary" role="button" href="#" onClick="history.go(-1); return true">Cancel</a>
        </div>
    </div>
</th:block>
</body>
</html>
