<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<th:block th:fragment="header">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light rounded shadow" style="background-color: #e9ecef">
            <a href="/">
                <img th:src="@{/images/website-logo.png}" width="125px" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <th:block sec:authorize="isAuthenticated()">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/u/{username}(username = ${#authentication.getName()})}"
                               th:text="${#authentication.getName()}"></a>
                        </li>
                        <th:block sec:authorize="hasAnyRole('GOD', 'ADMIN')">
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/user-panel">User Panel</a>
                            </li>
                        </th:block>
                        <th:block sec:authorize="hasAnyRole('GOD', 'ADMIN', 'MODERATOR')">
                            <li class="nav-item">
                                <a class="nav-link" href="/reports">Reports</a>
                            </li>
                        </th:block>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </th:block>
                <th:block sec:authorize="!isAuthenticated()">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    </ul>
                </th:block>
            </div>
        </nav>
    </div>
</th:block>
</body>
</html>
