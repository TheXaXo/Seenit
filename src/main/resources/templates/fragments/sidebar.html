<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<th:block th:fragment="sidebar">
    <div class="ml-3">
        <div class="row mb-4 p-3 rounded shadow" style="background-color: white">
            <div class="col-md-12 text-center">
                <h4 class="display-4" style="font-size: 1.35rem;">Search for subseenit</h4>
                <hr>
            </div>
            <div class="col-md-12">
                <div class="d-flex">
                    <input id="searchInput" class="form-control mr-1" placeholder="Subseenit name">
                    <span class="input-group-addon">
                        <button id="searchButton" class="btn btn-default" type="button">
                            <i class="fa fa-search"></i> Search
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <th:block sec:authorize="isAuthenticated()">
            <div class="row mb-4 p-3 rounded shadow" style="background-color: white"
                 th:if="${subseenitName} != 'all' AND ${subseenitName} != 'front'">
                <div class="col-md-12">
                    <th:block th:if="${!isSubscribed}">
                        <a th:href="@{/subscribe/{subseenitName}(subseenitName = ${subseenitName})}"
                           class="btn btn-success btn-block">Subscribe</a>
                    </th:block>
                    <th:block th:if="${isSubscribed}">
                        <a th:href="@{/subscribe/{subseenitName}(subseenitName = ${subseenitName})}"
                           class="btn btn-danger btn-block">Unsubscribe</a>
                    </th:block>
                </div>
            </div>
            <div class="row p-3 rounded mb-4 shadow" style="background-color: white">
                <div class="col-md-12 mb-2">
                    <a th:href="@{/submit/link}" class="btn btn-primary btn-block">Submit a new link</a>
                </div>
                <div class="col-md-12">
                    <a th:href="@{/submit/text}" class="btn btn-primary btn-block">Submit a new text
                        post</a>
                </div>
            </div>
            <div class="row p-3 rounded mb-4 shadow" style="background-color: white">
                <div class="col-md-12">
                    <a th:href="@{/subseenits/create}" class="btn btn-info btn-block"
                       style="background-color: #94BFCD; border-color: #94BFCD">Create
                        your own subseenit</a>
                </div>
            </div>
            <div class="row p-3 rounded mb-4 shadow" style="background-color: white">
                <div class="col-md-12 text-center">
                    <h4 class="display-4" style="font-size: 1.35rem;">Subscribed subseenits</h4>
                    <hr>
                </div>
                <div id="subscribedSubseenitsDiv"></div>
            </div>
        </th:block>
    </div>
</th:block>
</body>
</html>
