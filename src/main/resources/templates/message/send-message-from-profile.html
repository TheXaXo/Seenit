<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="send-message-from-profile">
    <script th:src="@{/js/send-message-from-profile.js}"></script>
    <div class="container mt-5">
        <h1 th:text="|Send a message to /u/ ${recipient}|"></h1>
        <hr>
        <form th:action="@{/u/{username}/message(username = ${recipient})}" th:id="newMessageForm" th:method="POST"
              th:object="${message}">
            <div class="form-group">
                <label for="messageTextarea">Message</label>
                <textarea rows="5" type="text" class="form-control" id="messageTextarea" aria-describedby="messageError"
                          placeholder="Enter message" name="content" th:value="*{content}"></textarea>
                <small style="display: none;" id="messageError" class="form-text text-danger">
                    Message should be between 1 and 255 characters.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</th:block>
</body>
</html>
