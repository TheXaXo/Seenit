<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div class="row m-3 p-3 rounded shadow thread" style="background-color: white; cursor: pointer" th:fragment="thread">
    <input type="text" hidden="hidden" class="idInput" th:value="${thread.getId()}">
    <input type="text" hidden="hidden" id="recipientUsernameInput" th:value="${thread.getOtherParticipantUsername()}">
    <input type="text" hidden="hidden" id="messagesPagesCountInput" th:value="${thread.getMessagesPagesCount()}">
    <div class="row">
        <div class="col-md-12">
            <a class="mr-1" th:text="${thread.getOtherParticipantUsername()}"></a>
            <span class="text-muted mr-1" th:text="${thread.getLastMessageSentTimeAgo()}"></span>
        </div>
    </div>
</div>
</body>
</html>
