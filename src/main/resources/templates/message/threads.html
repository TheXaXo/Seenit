<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="threads">
    <div id="content">
        <th:block th:each="thread : ${threads}">
            <div th:replace="message/thread :: thread"></div>
        </th:block>
    </div>
</th:block>
</body>
</html>
